<section class="offer">
  <div class="container offer__container">
    <div class="offer__left">
      <h2 class="offer__title">Запишитесь на курс со скидкой 10%</h2>
      <p class="offer__subtitle">Акция действительна до 10 марта 2022 года</p>
    </div>
    <div class="offer__right">
      <form action="#" class="form offer__form">
        <label class="form__label">
          <input
            type="text"
            name="Имя"
            class="input-reset form__input"
            placeholder="Имя"
          />
        </label>
        <label class="form__label">
          <input
            type="tel"
            name="phone"
            class="input-reset form__input"
            placeholder="Телефон"
          />
        </label>
        <label class="form__label">
          <input
            type="email"
            name="mail"
            class="input-reset form__input"
            placeholder="E-mail"
          />
        </label>
        <button class="btn-reset btn btn--dark form__btn">Отправить</button>
      </form>
    </div>
  </div>
</section>
